<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoKenPo!</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <audio id="audio">
        <source src="src/audio/OnePunchAudio.mp3">
    </audio>
    <div class="container">
        <h1>JoKenPo!</h1>
        <button type="button" class="btn btn-warning" id="placarBtn">Menu</button>
        <div class="divCpu" id="divCpu"></div>
        <div class="divUser" id="divUser"></div>
        <div class="placar" id="placar">
            <p id="winsNumber"></p>
            <p id="lossesNumber"></p>
            <p id="tiesNumber"></p>
            <button type="button" class="btn btn-info" id="reset">Reset</button>
        </div>
        <div class="divOptions">
            <button type="button" class="btn btn-primary" id="rock">Rock</button>
            <button type="button" class="btn btn-danger" id="paper">Paper</button>
            <button type="button" class="btn btn-success" id="scissors">Scissors</button>

        </div>


    </div>

    <script src="src/script.js"></script>
</body>

</html>
